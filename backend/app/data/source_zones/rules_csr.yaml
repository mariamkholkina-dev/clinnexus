# Правила классификации source_zone для CSR (Clinical Study Reports)
# Формат: section_path (строка вида H1/H2/H3) сопоставляется с source_zone на основе regex-паттернов
# Матч происходит по любому сегменту пути
# 
# Начальный набор зон для CSR (может быть расширен):
# overview, design, statistics, safety, population, admin, appendix

source_zones:
  # 1. Overview / Обзор
  - zone: "overview"
    patterns:
      ru:
        - "(?i).*введение.*"
        - "(?i).*обоснован.*"
        - "(?i).*синопсис.*"
        - "(?i).*кратк.*описан.*"
        - "(?i).*резюме.*"
      en:
        - "(?i).*background.*"
        - "(?i).*rationale.*"
        - "(?i).*synopsis.*"
        - "(?i).*introduction.*"
        - "(?i).*executive.*summary.*"

  # 2. Design / Дизайн исследования
  - zone: "design"
    patterns:
      ru:
        - "(?i).*дизайн.*исследован.*"
        - "(?i).*метод.*исследован.*"
        - "(?i).*план.*исследован.*"
        - "(?i).*рандомизац.*"
        - "(?i).*ослеплен.*"
      en:
        - "(?i).*study.*design.*"
        - "(?i).*methodology.*"
        - "(?i).*plan.*of.*study.*"
        - "(?i).*randomi[sz]ation.*"
        - "(?i).*blinding.*"

  # 3. Statistics / Статистика
  - zone: "statistics"
    patterns:
      ru:
        - "(?i).*статист.*"
        - "(?i).*план.*статист.*"
        - "(?i).*статистическ.*метод.*"
        - "(?i).*статистическ.*анализ.*"
        - "(?i).*SAP.*"
        - "(?i).*результат.*"
      en:
        - "(?i).*statistic.*"
        - "(?i).*statistical.*method.*"
        - "(?i).*statistical.*analysis.*"
        - "(?i).*analysis.*plan.*"
        - "(?i).*SAP.*"
        - "(?i).*results.*"

  # 4. Safety / Безопасность
  - zone: "safety"
    patterns:
      ru:
        - "(?i).*безопас.*"
        - "(?i).*нежелательн.*явлени.*"
        - "(?i).*нежелательн.*реакц.*"
        - "(?i).*SAE.*"
        - "(?i).*НЯ.*"
        - "(?i).*фармаконадзор.*"
        - "(?i).*переносимость.*"
      en:
        - "(?i).*safety.*"
        - "(?i).*adverse.*event.*"
        - "(?i).*adverse.*reaction.*"
        - "(?i).*SAE.*"
        - "(?i).*pharmacovigil.*"
        - "(?i).*tolerability.*"

  # 5. Population / Популяция
  - zone: "population"
    patterns:
      ru:
        - "(?i).*критер.*"
        - "(?i).*включен.*"
        - "(?i).*невключен.*"
        - "(?i).*критери.*включен.*"
        - "(?i).*критери.*исключен.*"
        - "(?i).*отбор.*пациент.*"
        - "(?i).*демографи.*"
      en:
        - "(?i).*eligibility.*"
        - "(?i).*inclusion.*criter.*"
        - "(?i).*exclusion.*criter.*"
        - "(?i).*withdraw.*"
        - "(?i).*patient.*selection.*"
        - "(?i).*demographic.*"

  # 6. Admin / Администрирование
  - zone: "admin"
    patterns:
      ru:
        - "(?i).*монитор.*"
        - "(?i).*аудит.*"
        - "(?i).*quality.*"
        - "(?i).*организац.*"
        - "(?i).*SDV.*"
        - "(?i).*контроль.*качеств.*"
        - "(?i).*управлен.*проект.*"
      en:
        - "(?i).*monitoring.*"
        - "(?i).*audit.*"
        - "(?i).*quality.*"
        - "(?i).*organization.*"
        - "(?i).*SDV.*"
        - "(?i).*project.*management.*"

  # 7. Appendix / Приложение
  - zone: "appendix"
    patterns:
      ru:
        - "(?i).*приложен.*"
        - "(?i).*приложени.*"
      en:
        - "(?i).*appendix.*"
        - "(?i).*annex.*"

