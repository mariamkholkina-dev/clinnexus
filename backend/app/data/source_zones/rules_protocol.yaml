# Правила классификации source_zone для протоколов
# Формат: section_path (строка вида H1/H2/H3) сопоставляется с source_zone на основе regex-паттернов
# Матч происходит по любому сегменту пути
# 
# 12 канонических зон для protocol:
# overview, design, ip, statistics, safety, endpoints, population, procedures, 
# data_management, ethics, admin, appendix

source_zones:
  # 1. Overview / Обзор
  - zone: "overview"
    patterns:
      ru:
        - "(?i).*введение.*"
        - "(?i).*обоснован.*"
        - "(?i).*синопсис.*"
        - "(?i).*кратк.*описан.*"
      en:
        - "(?i).*background.*"
        - "(?i).*rationale.*"
        - "(?i).*synopsis.*"
        - "(?i).*introduction.*"

  # 2. Design / Дизайн исследования
  - zone: "design"
    patterns:
      ru:
        - "(?i).*дизайн.*исследован.*"
        - "(?i).*метод.*исследован.*"
        - "(?i).*план.*исследован.*"
        - "(?i).*рандомизац.*"
        - "(?i).*ослеплен.*"
      en:
        - "(?i).*study.*design.*"
        - "(?i).*methodology.*"
        - "(?i).*plan.*of.*study.*"
        - "(?i).*randomi[sz]ation.*"
        - "(?i).*blinding.*"

  # 3. IP / Исследуемый препарат
  - zone: "ip"
    patterns:
      ru:
        - "(?i).*исследуемый.*препарат.*"
        - "(?i).*дозир.*"
        - "(?i).*режим.*доз.*"
        - "(?i).*ИП.*"
        - "(?i).*IMP.*"
        - "(?i).*сопутствующ.*препарат.*"
      en:
        - "(?i).*investigational.*product.*"
        - "(?i).*study.*drug.*"
        - "(?i).*dosing.*"
        - "(?i).*dose.*regimen.*"
        - "(?i).*IP.*"
        - "(?i).*IMP.*"
        - "(?i).*concomitant.*"

  # 4. Statistics / Статистика
  - zone: "statistics"
    patterns:
      ru:
        - "(?i).*статист.*"
        - "(?i).*план.*статист.*"
        - "(?i).*статистическ.*метод.*"
        - "(?i).*статистическ.*анализ.*"
        - "(?i).*SAP.*"
      en:
        - "(?i).*statistic.*"
        - "(?i).*statistical.*method.*"
        - "(?i).*statistical.*analysis.*"
        - "(?i).*analysis.*plan.*"
        - "(?i).*SAP.*"

  # 5. Safety / Безопасность
  - zone: "safety"
    patterns:
      ru:
        - "(?i).*безопас.*"
        - "(?i).*нежелательн.*явлени.*"
        - "(?i).*нежелательн.*реакц.*"
        - "(?i).*SAE.*"
        - "(?i).*НЯ.*"
        - "(?i).*фармаконадзор.*"
      en:
        - "(?i).*safety.*"
        - "(?i).*adverse.*event.*"
        - "(?i).*adverse.*reaction.*"
        - "(?i).*SAE.*"
        - "(?i).*pharmacovigil.*"

  # 6. Endpoints / Конечные точки
  - zone: "endpoints"
    patterns:
      ru:
        - "(?i).*конечн.*"
        - "(?i).*endpoint.*"
        - "(?i).*эффективност.*"
        - "(?i).*первичн.*конечн.*точк.*"
        - "(?i).*вторичн.*конечн.*точк.*"
      en:
        - "(?i).*endpoint.*"
        - "(?i).*efficacy.*"
        - "(?i).*primary.*endpoint.*"
        - "(?i).*secondary.*endpoint.*"

  # 7. Population / Популяция
  - zone: "population"
    patterns:
      ru:
        - "(?i).*критер.*"
        - "(?i).*включен.*"
        - "(?i).*невключен.*"
        - "(?i).*критери.*включен.*"
        - "(?i).*критери.*исключен.*"
        - "(?i).*отбор.*пациент.*"
      en:
        - "(?i).*eligibility.*"
        - "(?i).*inclusion.*criter.*"
        - "(?i).*exclusion.*criter.*"
        - "(?i).*withdraw.*"
        - "(?i).*patient.*selection.*"

  # 8. Procedures / Процедуры
  - zone: "procedures"
    patterns:
      ru:
        - "(?i).*визит.*"
        - "(?i).*процедур.*"
        - "(?i).*обслед.*"
        - "(?i).*посещен.*"
        - "(?i).*график.*визит.*"
      en:
        - "(?i).*visit.*"
        - "(?i).*procedure.*"
        - "(?i).*procedures.*"
        - "(?i).*assessment.*"
        - "(?i).*schedule.*of.*activities.*"
        - "(?i).*SoA.*"

  # 9. Data Management / Управление данными
  - zone: "data_management"
    patterns:
      ru:
        - "(?i).*данн.*"
        - "(?i).*EDC.*"
        - "(?i).*eCRF.*"
        - "(?i).*кодирован.*"
        - "(?i).*управлен.*данн.*"
        - "(?i).*confidential.*"
      en:
        - "(?i).*data.*management.*"
        - "(?i).*EDC.*"
        - "(?i).*eCRF.*"
        - "(?i).*data.*collection.*"
        - "(?i).*confidential.*"

  # 10. Ethics / Этика
  - zone: "ethics"
    patterns:
      ru:
        - "(?i).*этик.*"
        - "(?i).*согласие.*"
        - "(?i).*информирован.*согласие.*"
        - "(?i).*ЭК.*"
        - "(?i).*регулятор.*"
      en:
        - "(?i).*ethics.*"
        - "(?i).*consent.*"
        - "(?i).*informed.*consent.*"
        - "(?i).*EC.*"
        - "(?i).*IRB.*"
        - "(?i).*regulatory.*"

  # 11. Admin / Администрирование
  - zone: "admin"
    patterns:
      ru:
        - "(?i).*монитор.*"
        - "(?i).*аудит.*"
        - "(?i).*quality.*"
        - "(?i).*организац.*"
        - "(?i).*SDV.*"
        - "(?i).*контроль.*качеств.*"
      en:
        - "(?i).*monitoring.*"
        - "(?i).*audit.*"
        - "(?i).*quality.*"
        - "(?i).*organization.*"
        - "(?i).*SDV.*"

  # 12. Appendix / Приложение
  - zone: "appendix"
    patterns:
      ru:
        - "(?i).*приложен.*"
        - "(?i).*приложени.*"
      en:
        - "(?i).*appendix.*"
        - "(?i).*annex.*"

