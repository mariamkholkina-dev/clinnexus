# Правила классификации source_zone для протоколов КИ согласно Правилам GCP ЕАЭС (Решение № 79, Раздел 6)
# Формат: section_path (строка вида H1/H2/H3) сопоставляется с source_zone на основе regex-паттернов
# Матч происходит по любому сегменту пути
# 
# 12 канонических зон для protocol:
# overview, design, population, ip, endpoints, procedures, safety, statistics, 
# data_management, ethics, admin, appendix
#
# Порядок правил важен: более специфичные правила проверяются первыми

source_zones:
  # 1. Overview / Общая информация
  - zone: "overview"
    patterns:
      ru:
        - "(?i)^общая информация"
        - "(?i)^обоснование"
        - "(?i)^цели и задачи"
        - "(?i)^синопсис"
        - "(?i)^введение"
        - "(?i)^резюме"
      en:
        - "(?i)^general information"
        - "(?i)^background"
        - "(?i)^objectives"
        - "(?i)^synopsis"
        - "(?i)^introduction"

  # 2. Design / Дизайн исследования
  - zone: "design"
    patterns:
      ru:
        - "(?i)^дизайн(а)? исследовани(я|й)"
        - "(?i)^методология"
        - "(?i)^рандомизация"
        - "(?i)^ослепление"
      en:
        - "(?i)^trial design"
        - "(?i)^study design"
        - "(?i)^methodology"
        - "(?i)^randomi[sz]ation"
        - "(?i)^blinding"

  # 3. Population / Популяция и критерии отбора
  - zone: "population"
    patterns:
      ru:
        - "(?i)^отбор.*субъектов"
        - "(?i)^критерии включения"
        - "(?i)^популяци(я|и)"
        - "(?i)^критерии исключения"
      en:
        - "(?i)^selection.*subjects"
        - "(?i)^inclusion criteria"
        - "(?i)^population"
        - "(?i)^exclusion criteria"

  # 4. IP / Исследуемый препарат
  - zone: "ip"
    patterns:
      ru:
        - "(?i)^лечение субъектов"
        - "(?i)^исследуемый препарат"
        - "(?i)^дозиров(ка|ание)"
        - "(?i)^сопутствующая терапия"
      en:
        - "(?i)^treatment of subjects"
        - "(?i)^investigational product"
        - "(?i)^dosing"
        - "(?i)^concomitant (medication|therapy)"

  # 5. Endpoints / Конечные точки и критерии эффективности
  - zone: "endpoints"
    patterns:
      ru:
        - "(?i)^конечные точки"
        - "(?i)^переменные эффективности"
        - "(?i)^критерии эффективности"
        - "(?i)^фармакокинетические параметры"
      en:
        - "(?i)^endpoints"
        - "(?i)^efficacy variables"
        - "(?i)^efficacy criteria"
        - "(?i)^pharmacokinetic parameters"

  # 6. Procedures / Методы, процедуры и график визитов
  - zone: "procedures"
    patterns:
      ru:
        - "(?i)^оценка эффективности"
        - "(?i)^график.*(визитов|процедур)"
        - "(?i)^процедуры"
        - "(?i)^лабораторные (анализы|тесты)"
      en:
        - "(?i)^assessment of efficacy"
        - "(?i)^schedule of (events|assessments)"
        - "(?i)^procedures"
        - "(?i)^laboratory"

  # 7. Safety / Оценка безопасности (специфичные правила выше общих)
  - zone: "safety"
    patterns:
      ru:
        - "(?i)^оценка безопасности"
        - "(?i)^нежелательные (явления|реакции)"
        - "(?i)^фармаконадзор"
        - "(?i)^безопасность"
      en:
        - "(?i)^assessment of safety"
        - "(?i)^adverse (events|reactions)"
        - "(?i)^pharmacovigilance"
        - "(?i)^safety"

  # 8. Statistics / Статистика
  - zone: "statistics"
    patterns:
      ru:
        - "(?i)^статистик(а)"
        - "(?i)^статистические методы"
        - "(?i)^размер выборки"
      en:
        - "(?i)^statistics"
        - "(?i)^statistical methods"
        - "(?i)^sample size"

  # 9. Data Management / Управление данными
  - zone: "data_management"
    patterns:
      ru:
        - "(?i)^работа с данными"
        - "(?i)^сбор данных"
        - "(?i)^хранение записей"
        - "(?i)^управление данными"
      en:
        - "(?i)^data handling"
        - "(?i)^record keeping"
        - "(?i)^data management"

  # 10. Ethics / Этика
  - zone: "ethics"
    patterns:
      ru:
        - "(?i)^этика"
        - "(?i)^этические (вопросы|аспекты)"
        - "(?i)^информированное согласие"
      en:
        - "(?i)^ethics"
        - "(?i)^ethical"
        - "(?i)^informed consent"

  # 11. Admin / Администрирование
  - zone: "admin"
    patterns:
      ru:
        - "(?i)^прямой доступ"
        - "(?i)^контроль качества"
        - "(?i)^финансирование"
        - "(?i)^страхование"
        - "(?i)^публикаци(я|и)"
      en:
        - "(?i)^direct access"
        - "(?i)^quality control"
        - "(?i)^financing"
        - "(?i)^insurance"
        - "(?i)^publication"

  # 12. Appendix / Приложение
  - zone: "appendix"
    patterns:
      ru:
        - "(?i)^приложени(е|я)"
        - "(?i)^дополнения"
      en:
        - "(?i)^appendix"
        - "(?i)^appendices"
        - "(?i)^supplements"

