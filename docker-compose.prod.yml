version: '3.8'

services:
  db:
    image: pgvector/pgvector:0.8.1-pg18-trixie
    container_name: clinnexus-db
    environment:
      POSTGRES_DB: ${DB_NAME:-clinnexus}
      POSTGRES_USER: ${DB_USER:-clinnexus}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    volumes:
      - db_data:/var/lib/postgresql
      - ./backups:/backups
    ports:
      # Закомментируйте для production (БД не должна быть доступна извне)
      # - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-clinnexus} -d ${DB_NAME:-clinnexus}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - clinnexus-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: clinnexus-backend
    env_file:
      - ${ENV_FILE:-.env.prod}
    environment:
      - APP_ENV=production
      - APP_HOST=0.0.0.0
      - APP_PORT=8000
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=${DB_NAME:-clinnexus}
      - DB_USER=${DB_USER:-clinnexus}
      - DB_PASSWORD=${DB_PASSWORD}
      - STORAGE_BASE_PATH=/app/data/uploads
    volumes:
      - backend_uploads:/app/data/uploads
      - backend_logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - clinnexus-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: clinnexus-frontend
    env_file:
      - ${ENV_FILE:-.env.prod}
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_BASE_URL=${NEXT_PUBLIC_API_BASE_URL:-http://localhost/api}
      - PORT=3000
      - HOSTNAME=0.0.0.0
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - clinnexus-network

  nginx:
    image: nginx:alpine
    container_name: clinnexus-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      # Раскомментируйте после настройки SSL
      # - /etc/letsencrypt:/etc/letsencrypt:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - backend
      - frontend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - clinnexus-network

volumes:
  db_data:
    driver: local
  backend_uploads:
    driver: local
  backend_logs:
    driver: local
  nginx_logs:
    driver: local

networks:
  clinnexus-network:
    driver: bridge

